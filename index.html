<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Slider</title>
</head>
<body>

    <div class="content_container">

        <div class="slider">
            <div class="slider_inner">
                <div class="slider_item active">
                    <div class="slider_item-inner">A</div>
                </div>
                <div class="slider_item">
                    <div class="slider_item-inner">B</div>
                </div>
                <div class="slider_item">
                    <div class="slider_item-inner">C</div>
                </div>
                <div class="slider_item">
                    <div class="slider_item-inner">D</div>
                </div>
            </div>

            <div class="arrow_block left_arrow_block">
                <div class="arrow left_arrow"></div>
            </div>
           
            <div class="arrow_block right_arrow_block">
                <div class="arrow right_arrow"></div>
            </div>

            <div class="points"></div>
        </div>
        
    </div>
    
    <script src="script.js"></script>

</html>
